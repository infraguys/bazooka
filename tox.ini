[tox]
envbazookat = py27,pep8,cover,pypy

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       setuptools-git>=0.4.0
commands =
  nosetests -v {posargs}

[tox:jenkins]
sitepackages = True
downloadcache = ~/cache/pip

[testenv:py26]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -r{toxinidir}/test-requirements-py26.txt
       setuptools-git>=0.4.0
       setuptools-git>=0.4.0
commands =
  nosetests -v {posargs}

[testenv:pep8]
commands =
  flake8

[testenv:cover]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
  coverage erase
  coverage run {envbindir}/nosetests
  coverage report --omit=.tox/*,bazooka/tests/*,memory:0x*
  coverage html -d cover --omit=.tox/*,bazooka/tests/*,memory:0x*

[testenv:venv]
commands = {posargs}

[flake8]
show-source = true
builtins = _
exclude = .git,.tox,dist,doc,*lib/python*,*egg,build*

[testenv:doc]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/doc-requirements.txt
commands =
  python {toxinidir}/tools/validate-json-schemas.py -G {toxinidir}/doc/source/api/v1/schemas/*
  python setup.py build_sphinx
